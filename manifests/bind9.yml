---
name: bind9

instance_groups:
  - name: bind9
    azs:  [z1]

    stemcell: default
    vm_type: default
    networks:
      - name: default

    instances: 3
    jobs:
      - name:    named
        release: bind9
        properties:
          network: 10.0.0.0/8
          zones:
            foo.bl: |+
              $TTL 1h
              $ORIGIN foo.bl.
              @ IN SOA foo.bl. hostmaster.foo.bl. (
                         2015082505  ; serial
                         15m         ; slaves should check back with us every 15min
                         20          ; slaves should retry (on failure) after 20sec
                         4h          ; slaves stop being authoritative after 4hr without updates
                         1h          ; other NSes should cache our results for 1h
                       )
                     IN NS ns1.foo.bl.
                     IN NS ns2.foo.bl.
                     IN A  10.0.0.42 ; bar
              ns1    IN A  10.0.0.11
              ns2    IN A  10.0.0.12
              bar    IN A  10.0.0.42
            10.in-addr.arpa: |+
              $TTL 1h
              $ORIGIN 10.in-addr.arpa.
              @ IN SOA foo.bl. hostmaster.foo.bl. (
                         2015082504  ; serial
                         15m         ; slaves should check back with us every 15min
                         20          ; slaves should retry (on failure) after 20sec
                         4h          ; slaves stop being authoritative after 4hr without updates
                         1h          ; other NSes should cache our results for 1h
                       )
                      IN NS  ns1.foo.bl.
                      IN NS  ns2.foo.bl.
              11.0.0  IN PTR ns1.foo.bl.
              12.0.0  IN PTR ns2.foo.bl.
              42.0.0  IN PTR bar.foo.bl.


stemcells:
- alias:   default
  os:      ubuntu-xenial
  version: latest

update:
  canaries:          1
  max_in_flight:     1
  serial:            true
  canary_watch_time: 1000-120000
  update_watch_time: 1000-120000

releases:
- name:    bind9
  version: 1.2.0
  url:     https://github.com/cloudfoundry-community/bind9-boshrelease/releases/download/v1.2.0/bind9-1.2.0.tgz
  sha1:    f07c87a47a4384532fdac19a705fae68a4f18800
